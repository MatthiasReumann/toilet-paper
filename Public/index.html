<html>
<head>
    <link rel = "stylesheet" href = "/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <script   src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <script src = "/js/stats.js"></script>
    <script src = "/js/user.js"></script>
    <script src = "/js/purchase.js"></script>
    <script src = "/js/search.js"></script>
    <script src = "/js/main.js"></script>
    <title>ðŸ§»</title>
    <meta charset="UTF-8">
</head>
<body class = "pb-3">
    <div class="modal fade" id="add-member-modal" tabindex="-1" aria-labelledby="add-member-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id = "form-add-user" class = "d-grid gap-3" method="POST" enctype="multipart/form-data">
                <div class = "d-flex">
                    <input type = "text" class = "form-control" placeholder = "Name" name = "name" required>
                    <input type="color" class="form-control form-control-color ms-3" id="color" value="#f3f" title="Choose your color" name = "color" required>
                </div>
                <div>
                    <label for="user-image" class="form-label">Member Image</label>
                    <input type = "file" id = "user-image" class = "form-control" placeholder = "Image" name = "image">
                </div>
                <button id = "add-user-button" class="btn btn-dark w-100">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="add-purchase-modal" tabindex="-1" aria-labelledby="add-purchase-modal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Purchase</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id = "form-add-purchase" class = "container d-grid gap-3">
                <div class = "row">
                    <div class = "col">
                        <div class = "position-relative">
                        <input type = "text" class = "form-control" placeholder="Name" name = "item-name" required>
                        <ul id = "item-search-result" class="position-absolute w-100 overflow-scroll list-group">
                            
                        </ul>
                        </div>
                    </div>
                    <div class = "col-2">
                            <input type = "number" class = "form-control" placeholder = "Price" min="0.00" max="10000.00" step="0.01" name="item-price" value="0.01" required>
                    </div>
                        <div class = "col-2">
                            <input type = "number" class = "form-control" placeholder = "Amount" min="0" max="16" step="1" name="item-amount" default="1" value="1" required>
                    </div>
                    <div class = "col">
                        <select name="item-member" id = "members" class="form-select" aria-label="Member" required>
                          
                        </select>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col">
                        <button id = "add-purchase-button" class = "btn btn-dark w-100">Add</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="show-users-modal" tabindex="-1" aria-labelledby="show-users-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Members</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id = "users-list" class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class = "col-md-6 ms-auto me-auto">
        <header class = "position-relative d-flex pt-2 pb-2">
            <h1 id = "logo" class = "ms-3 mt-auto mb-auto">ðŸ§»</h1>
            <ul class="container nav justify-content-end">
              <li class="nav-item">
                <button type="button" class="rounded-button btn btn-outline-dark rounded-circle" data-bs-toggle="modal" data-bs-target="#add-member-modal">
                    <i class="bi bi-person-plus-fill"></i>
                </button>
              </li>
              <li class="nav-item ms-3">
                <button type="button" id = "add-purchase-modal-button" class="rounded-button btn btn-outline-dark rounded-circle" data-bs-toggle="modal" data-bs-target="#add-purchase-modal">
                    <i class="bi bi-cart-plus-fill"></i>
                </button>
              </li>
              <li class="nav-item ms-3 border-start ps-3">
                <button type="button" id = "show-users-list-button" class="rounded-button btn btn-outline-dark rounded-circle" data-bs-toggle="modal" data-bs-target="#show-users-modal">
                    <i class="bi bi-person-lines-fill"></i>
                </button>
              </li>
            </ul>
        </header>
        <div class = "input-container d-grid gap-5">
            <div class = "container">
                <div id = "stats" class = "d-flex row justify-content-center align-items-end pt-5 pb-5">
                    
                </div>
            </div>
            
            <div class = "container">
                <h4 id = "purchases-header"></h5>
                <ul id = "purchases" class = "list-group">
                    
                </ul>
            </div>
            </div>
        </div>
    </div>
</body>
</html>

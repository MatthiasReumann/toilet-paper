<html>
<head>
    <link rel = "stylesheet" href = "/css/style.css"/>
    <link rel = "stylesheet" href = "/css/bootstrap/bootstrap.min.css">
    
    <script src = "/js/jquery.min.js"></script>
    <script src = "/js/main.js"></script>
    <script src = "/js/bootstrap/bootstrap.bundle.min.js"></script>
    <title>ðŸ§»</title>
    <meta charset="UTF-8">
</head>
<body class = "pb-3">
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id = "form-add-user" class = "d-grid gap-3" method="POST" enctype="multipart/form-data">
                <div class = "d-flex">
                    <input type = "text" class = "form-control" placeholder = "Name" name = "name" required>
                    <input type="color" class="form-control form-control-color ms-3" id="color" value="#f3f" title="Choose your color" name = "color" required>
                </div>
                <div>
                    <label for="user-image" class="form-label">Member Image</label>
                    <input type = "file" id = "user-image" class = "form-control" placeholder = "Image" name = "image">
                </div>
                <button class="btn btn-dark w-100">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="addPurchaseModal" tabindex="-1" aria-labelledby="addPurchaseModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Purchase</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id = "form-add-purchase" class = "container d-grid gap-3">
                <div class = "row">
                    <div class = "col">
                        <input type = "text" class = "form-control" placeholder="Name" name = "item-name" required>
                    </div>
                    <div class = "col-2">
                            <input type = "number" class = "form-control" placeholder = "Price" min="0.00" max="10000.00" step="0.01" name="item-price" value="0.01" required>
                    </div>
                        <div class = "col-2">
                            <input type = "number" class = "form-control" placeholder = "Amount" min="0" max="16" step="1" name="item-amount" default="1" value="1" required>
                    </div>
                    <div class = "col">
                        <select name="item-member" id = "members" class="form-select" aria-label="Member" required>
                          
                        </select>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col">
                        <button class = "btn btn-dark w-100">Add</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class = "col-md-6 ms-auto me-auto">
        <header class = "position-relative d-flex pt-2 pb-2">
            <h1 id = "logo" class = "position-absolute start-0">ðŸ§»</h1>
            <ul class="container nav justify-content-end">
              <li class="nav-item">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                  Add Member
                </button>
              </li>
              <li class="nav-item ms-3">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addPurchaseModal">
                  Add Purchase
                </button>
              </li>
            </ul>
        </header>
        <div class = "input-container d-grid gap-5">
            <div class = "container">
                <div id = "stats" class = "d-flex row justify-content-center align-items-end pt-5 pb-5">
                    
                </div>
            </div>
            
            <div class = "container">
                <h4>Last 5 Purchases</h5>
                <ul id = "purchases" class = "list-group">
                    
                </ul>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
